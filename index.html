<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="high-score"></div>
      <div class="timer"></div>
    </header>
    <section class="container">
      <section class="start">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score/time
          by 10 seconds!
        </p>
        <button class="start-button">Start Quiz</button>
      </section>
      <section id="question" class="hidden">

        </section>
        <div class="answer"> 
        </div>
      <section>
    </section>
    <section class="end-screen hidden-end">
      <h2>All done!</h2>
      <p>Your final score is:</p>
      <span class = "score"></span>
      <form>
        <label for="initials">Enter Initials:</label>
        <input class="initials" type="text" id="initials" name="initials" />
        <input class="submit" type="submit" value="submit" />
      </form>
      <!-- when you click submit grab time remaining and the value out of the form input -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
